<ion-header>
  <ion-navbar>
    <ion-title *ngIf="!isSearchBarOpened">
      Ionic Blank
    </ion-title>
    <ion-searchbar *ngIf="isSearchBarOpened" showCancelButton="true" (search)="onSearch($event)" (ionCancel)="isSearchBarOpened=false"></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only *ngIf="!isSearchBarOpened" (click)="isSearchBarOpened=true">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style="background: gray">
    <ion-slides pager="true" paginationType="fraction" (ionSlideDidChange)="slideChanged()">

        <ion-slide>
          <img src="https://www.planetware.com/photos-large/AUS/australia-beautiful-places-great-ocean-road.jpg">
        </ion-slide>
      
        <ion-slide>
          <img src="https://data.whicdn.com/images/60731441/large.png">
        </ion-slide>
      
        <ion-slide>
          <img src="https://thewallpaper.co/wp-content/uploads/2016/03/most-beautiful-australia-sydney-opera-house-wide-hd-wallpaper-images-download-free-hd-beauty-monitor-1024x640-768x480.jpg">
        </ion-slide>
      
    </ion-slides>
  <ion-input placeholder="Type Message" [(ngModel)]="text"></ion-input>
  <button ion-button full (click)="goItemPage()">Go Item Page</button>
  <button ion-button full (click)="presentActionSheet()">Open Action Sheet Controller</button>

  <h1>{{actionText}}</h1>   
  
  <button ion-button (click)="presentPopover($event)">Open Popover</button>
</ion-content>
